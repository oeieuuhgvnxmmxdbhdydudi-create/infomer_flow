data:
  csv_path: data/raw/nasa_power_hourly.csv
  lat: null
  lon: null
  ghi_col: ALLSKY_SFC_SW_DWN
  ws_col: WS10M
  skiprows:
  L: 48
  H: 24
  batch_size: 16
  use_log1p: true
  convert_wh_to_wm2: true
  extra_exo_cols:
    - CLRSKY_SFC_SW_DWN
    - T2M
    - QV2M
    - SZA
  split:
    train: {start: "2024-01-01 00:00", end: "2024-04-01 23:00"}
    val:   {start: "2024-04-01 00:00", end: "2024-05-01 23:00"}
    test:  {start: "2024-05-01 00:00", end: "2024-06-01 23:00"}

model:
  d_model: 256
  d_ctx: 256
  flow_layers: 8
  flow_hidden: 768
  n_heads: 4
  n_layers: 3
  d_ff: 512
  dropout: 0.2
  include_exo: true
  include_daymask: true
  include_season: true
  mean_pred_branch: true

train:
  seed: 42
  epochs: 5
  lr: 7.0e-5
  batch_size: 16
  lambda_phys: 0.005
  max_grad_norm: 1.0
  out_dir: experiments/exp_nasa_informer_flow/outputs
